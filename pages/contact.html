<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="https://kit.fontawesome.com/acc40c9880.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav">
        <ul>
            <div>
                <li class="logo">
                    <i class="fa-brands fa-pagelines" style="margin-right: 5px;"></i>
                    <a href="http://" target="_blank" rel="noopener noreferrer">Urban Gardening</a>
                </li>
            </div>
            <div>
                <form action="">
                    <input class="search" type="search" name="" id="" placeholder="Search">
                </form>
            </div>
            <div class="navigation">
                <li><a href="../index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="">Login</a></li>
                <li><a href="">Sign Up</a></li>
            </div>
        </ul>
    </nav>
    <div class="contact">
        <div class="contact-text">
            <h1>Let's Connect!</h1>
            <h3>Have you got a question? </h3>
            <h3>We are here to help</h3>
            <img src="../images/plant2.png" alt="plant in a vase">
        </div>
        <div class="contact-form">
            <form action="">
                <input type="text" name="" id="" placeholder="Full Name *" required>
                <input type="email" name="" id="" placeholder="Your Email *" required>
                <textarea name="" id="" cols="30" rows="13" placeholder="How can we help you today? *"></textarea>
                <input class="send" type="submit" value="Send">
            </form>
        </div>
    </div>
</body>
